<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Git Course</title>
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
      <div class="main-container"> 
    <h2 class="page-title">Git Course</h2>
    <hr/>
    <ul class="container">
      <li class="Title">What is Git ?</li>

      <ul class="first-step">
        <li><input type="checkbox" ><label class="strikethrough">Version Control</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> Remote & online</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> GitHub, GitLab, Bitbucket</label></li>
      </ul>
      <hr/>
      <li class="Title">Git Internals</li>
      <ul  class="first-step">
      <li><input type="checkbox" > <label class="strikethrough"> Three Tree</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> Head , Blob, refs, tree</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> Track/ untrack, stage ,commit</label></li>
      <li><input type="checkbox" > <label class="strikethrough">.gitignore</label></li>
      </ul>
      <hr/>
      <li class="Title">Basic Commands</li>

      <ul  class="first-step">
      <li><input type="checkbox" > <label class="strikethrough"> git init</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git config --global user.name user.email</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git add &lt;file&gt;</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git status</label></li>

      <li><input type="checkbox" > <label class="strikethrough"> git commit</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git show</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git diff</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git log</label></li>
        <ul>
        <li><input type="checkbox" > <label class="strikethrough"> --oneline</label></li>
        <li><input type="checkbox" > <label class="strikethrough"> --graph</label></li>
        </ul>
      </ul>
  
   
      <hr/>
      <li class="Title">Undo Chnages</li>
      <ul  class="first-step">
      <li><input type="checkbox" > <label class="strikethrough"> git Checkout</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git reset</label></li>
        <ul>
        <li><input type="checkbox" > <label class="strikethrough"> --soft</label></li>
        <li><input type="checkbox" > <label class="strikethrough"> --mixed</label></li>
        <li><input type="checkbox" > <label class="strikethrough"> --hard</label></li>
        </ul>
      <li><input type="checkbox" > <label class="strikethrough"> git revert</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git stash `save/pop/list`</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git clean -df</label></li>
      </ul>
      <hr/>
      <li class="Title">Branches</li>
      <ul class="first-step">
      <li><input type="checkbox" > <label class="strikethrough"> git branch </label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git branch <span>branchName</span></label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git checkout <span>branchName</span></label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git Merge <span></span>branchName</span></label></li>

      </ul>
      <hr/>
      <li  class="Title">Remote Commands</li>
      <ul class="first-step">
      <li><input type="checkbox" > <label class="strikethrough"> git push </label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git fetch</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git pull</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git clone</label></li>
      </ul>
      <hr/>
      <li class="Title">Advance</li>
      <ul class="first-step">
      <li><input type="checkbox" > <label class="strikethrough"> git reflog </label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git rebase</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> git rebase -i</label></li>
      <li><input type="checkbox" > <label class="strikethrough"> mergtools</label></li>

      </ul>
    </ul>
    </div>
  </body>
</html>
